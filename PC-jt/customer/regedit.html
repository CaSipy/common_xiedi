<script type="text/javascript">
//第一块填写信息
//	手机号码
	 
	var str='<div id="pass_gs" class="gs1"><p>密码长度不够</p></div>';
	$('#re_content input').click(function(){
		$('#pass_gs').remove();
	});
	$('#tongyi').click(function(){
		var reg1=/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
		if($('#phone_num').val().match(reg1)){
			if($('#yzm_num').val()!='123'){
				$('#pass_gs').remove();
				$('#yzm_num').after(str);
				
			}else{
				$('#pho').removeClass('am-active');
				$('#pass').addClass('am-active');
				$('#Lpho').removeClass('am-active');
				$('#Lpass').addClass('am-active');
				$('#Lpho').children('a').children('span').removeClass('am-badge-warning-active');				
				$('#Lpass').children('a').children('span').addClass('am-badge-warning-active');
			}
			
			
		}
		else{ 
			
				$('#pass_gs').remove();
				$('#phone_num').after(str);
			
		}
		
	});

//第二块填写信息
	$('#btn_qr').click(function(){
		var reg=/^[0-9A-Za-z]{6,}$/;
		if($("#pass_num").val().match(reg)){
			if($("#pass_num").val()!=$("#repass_num").val()){
				$('#pass_gs').remove();
				$('#repass_num').after(str);
			}
			else{
				$('#pass').removeClass('am-active');
				$('#sus').addClass('am-active');
				$('#Lpass').removeClass('am-active');
				$('#Lsus').addClass('am-active');
				$('#Lpass').children('a').children('span').removeClass('am-badge-warning-active');				
				$('#Lsus').children('a').children('span').addClass('am-badge-warning-active');
			}
		}else{
			$('#pass_gs').remove();
			$('#pass_num').after(str);
		}
	});
//注册完成
	$('#btn_wc').click(function(){
		location.href='wirte_self.html';
	});
</script>
