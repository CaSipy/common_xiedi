<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>营业员页面</title>
		<link rel="stylesheet" type="text/css" href="../css/gl_vip.css"/>
		<script src="../js/kuangjia.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		
	<!-- 引入DWR引擎 -->
	<script type="text/javascript" src="../../dwr/engine.js"></script>
	<script type="text/javascript" src="../../dwr/util.js"></script>
	<script type="text/javascript" src="../../dwr/interface/_glyyy_js.js"></script>
	</head>
	
	<body>
		<div class="gl_zong">
			<div id="gl_all_header"></div>
			<div class="gl_content">
				<div class="glc_top">
					<h1>营业员管理</h1>
					<div class="menber_style">
						<span style="margin-right: 2.68%;">营业员总人数：<i id="gl_all"></i>人</span>
						<span>本月新增营业员总人数：<i id="gl_add"></i>人</span>
					</div>
				</div>
				<div class="glc_con">
					<div class="gl_search">
						<div class="gl_shuru">
							<ul>
								<li>
									<span>营业员编号</span>
									<input type="text" name="gl_num" id="gl_num" value="" />
								</li>
								<li>
									<span>营业员用户名</span>
									<input type="text" name="gl_nickname" id="gl_nickname" value="" />
								</li>
								<li>
									<span>营业员姓名</span>
									<input type="text" name="gl_name" id="gl_name" value="" />
								</li>
							</ul>
						</div>
						<input type="button" name="gl_sousuo" id="gl_sousuo" value="搜索" class="gl_sousuo" onclick="search()"/>
					</div>
				
				<div class="gl_t">
					<table border="1px solid black" cellspacing="" cellpadding="" id="gl_list">
						<thead>
							<tr>
								<td>选项</td>
								<td>个人信息</td>
								<td>营销网络</td>
								<td>客服工单查看</td>
								<td>营销级别</td>
								<td>客服工单</td>
								<td>加盟审核</td>
								<td>成交额</td>
								<td>奖金明细</td>
								<td>提现管理</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr></tr>
						</tbody>
					</table>
				</div>
				
				</div>
			</div>
			
		</div>
		
	</body>

</html>
<script type="text/javascript">
	gl();
	$('.zhebi').height($(document).height());
//	弹窗
		//取消
		$('.gl_qx').click(function(){
			$('.zhebi').addClass('gl_cz_active');
		});
		//关闭X
		$('.gl_close').click(function(){
			$('.zhebi').addClass('gl_cz_active');
		});
		//批量选择
		$('#beZero').click(function(){
			$('.zhebi').removeClass('gl_cz_active');
			$('#qr_Zero').removeClass('gl_cz_active');
			$('#pl_select').addClass('gl_cz_active');
		});
		$('#vip_dj').click(function(){
			$('.zhebi').removeClass('gl_cz_active');
			$('#pl_select').removeClass('gl_cz_active');
			$('#qr_Zero').addClass('gl_cz_active');
		});
		//全选
		$('#all_check').click(function(){
			if($('#all_check').is(':checked')){
				$("input[type='checkbox']").attr("checked","true"); 
			}
			else{
				$("input[type='checkbox']").removeAttr("checked"); 
			}
		});
		//营业员总人数
		$(function(){
			_glyyy_js.getSalesManCount(function(data){
				$('#gl_all').html(data);
			});
		});
		//本月新增营业员人数
		$(function(){
			_glyyy_js.getMonthSalesCount(function(data){
				$('#gl_add').html(data);
			});
		});
		//搜索框
		search();
		function search(){
			var s_id = $("#gl_num").val();
			var s_nickname = $("#gl_nickname").val();
			var s_name = $("#gl_name").val();
			_glyyy_js.searchSales(s_id,s_nickname,s_name,function(data){
				var str = "";
				for(var i =0;i<data.length;i++){
					str+="<tr>"
					+"<td><input type='checkbox' id="+data[i].s_id+" value="+data[i].s_id+"/></td>"
					+"<td>"+data[i].s_nickname+"</td>"
					+"<td><a href=javascript:look1('"+data[i].s_id+"')>点击查看</a></td>"
					+"<td><a href=javascript:look2('"+data[i].s_id+"')>点击查看</a></td>"
					+"<td>"+data[i].s_level+"</td>"
					+"<td><a href=javascript:look3('"+data[i].s_id+"')>点击查看</a></td>"
					+"<td><a href=javascript:look4('"+data[i].s_id+"')>点击查看</a></td>"
					+"<td>"+data[i].s_state_getmoney+"</td>"
					+"<td><a href=javascript:look5('"+data[i].s_id+"')>点击查看</a></td>"
					+"<td><a href=javascript:look6('"+data[i].s_id+"')>管理</a></td>"
					+"<td><a href=javascript:edit('"+data[i].s_id+"')>修改&nbsp&nbsp</a><a href=javascript:lock('"+data[i].s_id+"')>"+data[i].s_state+"</a></td>"+
					+"</tr>";
				}
				$("#gl_list tbody").html(str);
			});
		}
		function lock(s_id){
			if(confirm("确定要修改该状态？")){
				_glyyy_js.lockSales(s_id,function(data){
					if(data==true){
						alert("修改成功！");
						location.reload();
					}else{
						alert("修改失败！");
					}
				});
			}
		}
		
</script>
